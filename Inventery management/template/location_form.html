{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Locations</h2>
  <a class="btn btn-success" href="{{ url_for('add_location') }}">+ Add Location</a>
</div>
<table class="table table-bordered table-striped">
  <thead>
    <tr><th>Code</th><th>Name</th><th>Address</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for l in locations %}
    <tr>
      <td>{{ l.code }}</td>
      <td>{{ l.name }}</td>
      <td>{{ l.address }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('edit_location', location_id=l.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_location', location_id=l.id) }}" style="display:inline-block" onsubmit="return confirm('Delete location?');">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4" class="text-center">No locations yet</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
