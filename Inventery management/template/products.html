{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Products</h2>
  <a class="btn btn-success" href="{{ url_for('add_product') }}">+ Add Product</a>
</div>
<table class="table table-bordered table-striped">
  <thead>
    <tr><th>SKU</th><th>Name</th><th>Description</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.sku }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.description }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('edit_product', product_id=p.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_product', product_id=p.id) }}" style="display:inline-block" onsubmit="return confirm('Delete product?');">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4" class="text-center">No products yet</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
