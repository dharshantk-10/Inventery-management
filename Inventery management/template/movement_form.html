{% extends "base.html" %}
{% block content %}
<h2>Add Movement</h2>
<form method="post" class="mt-3">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Product</label>
      <select name="product_id" class="form-select" required>
        <option value="">-- choose product --</option>
        {% for p in products %}
          <option value="{{ p.id }}">{{ p.name }} ({{ p.sku }})</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label">From (optional)</label>
      <select name="from_location_id" class="form-select">
        <option value="">-- none --</option>
        {% for l in locations %}
          <option value="{{ l.id }}">{{ l.name }} ({{ l.code }})</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label">To (optional)</label>
      <select name="to_location_id" class="form-select">
        <option value="">-- none --</option>
        {% for l in locations %}
          <option value="{{ l.id }}">{{ l.name }} ({{ l.code }})</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="mb-3 col-md-3">
    <label class="form-label">Quantity</label>
    <input name="qty" type="number" min="1" class="form-control" value="1" required>
    <div class="form-text">Use <strong>From</strong> empty to add into location. Use <strong>To</strong> empty to remove from location.</div>
  </div>

  <button class="btn btn-primary">Record Movement</button>
  <a class="btn btn-secondary" href="{{ url_for('view_movements') }}">Cancel</a>
</form>
{% endblock %}
